<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	
	
	<script src="/static/vue.js" preload></script>
	<link rel="stylesheet" href="/static/tailwind.min.css">
    <link rel="shortcut icon" href="/static/assets/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png" />
    <link rel="stylesheet" href="/static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" />
    <title>Login </title>
  </head>
  <body class="text-gray-800 antialiased">
	  <div id="app">
    <nav class="top-0 absolute z-50 w-full flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg" >
      <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
        <div class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start">
          <a
            class="text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-no-wrap uppercase text-white"
			href="">
			Employee Management
		</a>
    </div>
        <div
          class="lg:flex flex-grow items-center bg-white lg:bg-transparent lg:shadow-none hidden"
          id="example-collapse-navbar"
        >
          <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">
            <li class="flex items-center">
              	<a class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"	href="">
					<i  class="lg:text-gray-300 text-gray-500 fab fa-facebook text-lg leading-lg "></i>
					<span class="lg:hidden inline-block ml-2">Share</span>
				</a>
            </li>

            <li class="flex items-center">
            <a class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold" href="">
				<i  class="lg:text-gray-300 text-gray-500 fab fa-github text-lg leading-lg "></i>
				<span class="lg:hidden inline-block ml-2">Star</span>
			</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="absolute w-full h-full">
        <div
          class="absolute top-0 w-full h-full bg-gray-900"
          style="background-image: url(/static/assets/img/register_bg_2.png); background-size: 100%; background-repeat: no-repeat;"
        ></div>
        <div class="container mx-auto px-4 h-full">
          <div class="flex content-center items-center justify-center h-full">
            <div class="w-full lg:w-4/12 px-4">
              <div
                class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0"
              >
 
                <div class="flex-auto px-4 lg:px-10 py-10 pt-10 ">
					<h6 class="text-gray-600 font-bold text-center">
						Sign in with
					  </h6>
                  <form>
                    <div class="relative w-full mb-3">
                      <label
                        class="block uppercase text-gray-700 text-xs font-bold mb-2"
                        for="grid-password"
                        >Email</label
                      ><input
  					   id="email-address" name="email" type="email" autocomplete="email"
                       class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                       placeholder="Email"
                       style="transition: all 0.15s ease 0s;"
                      />
                    </div>
                    <div class="relative w-full mb-3">
                      <label
                        class="block uppercase text-gray-700 text-xs font-bold mb-2"
                        for="grid-password"
                        >Password</label
					  >
					  <input
 					    id="password" name="password" type="password"
                        class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                        placeholder="Password"
                        style="transition: all 0.15s ease 0s;"
                      />
                    </div>
                    <div>
                      <label class="inline-flex items-center cursor-pointer"
                        ><input
                          id="customCheckLogin"
                          type="checkbox"
                          class="form-checkbox text-gray-800 ml-1 w-5 h-5"
                          style="transition: all 0.15s ease 0s;"
                        /><span class="ml-2 text-sm font-semibold text-gray-700"
                          >Remember me</span
                        ></label
                      >
                    </div>
                    <div class="text-center mt-6">
                      <button
                        class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
						type="button"
						v-on:click="clicked()"
                        style="transition: all 0.15s ease 0s;"
                      >
                        Sign In
                      </button>
                    </div>
                  </form>
				</div>
				<hr class="mt-6 border-b-1 border-gray-400" />
				<div class="rounded-t mb-0 px-6 py-6">
					<div class="text-center mb-3">

					</div>
					<div class="btn-wrapper text-center">
					  <button
						class="bg-white active:bg-gray-100 text-gray-800 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-2 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs"
						type="button"
						style="transition: all 0.15s ease 0s;"
					  >
						<img
						  alt="..."
						  class="w-5 mr-1"
						  src="/static/assets/img/github.svg"
						/>Github</button
					  ><button
						class="bg-white active:bg-gray-100 text-gray-800 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs"
						type="button"
						style="transition: all 0.15s ease 0s;"
					  >
						<img
						  alt="..."
						  class="w-5 mr-1"
						  src="/static/assets/img/google.svg"
						/>Google
					  </button>
					</div>
				  </div>
              </div>
              <div class="flex flex-wrap mt-6">
                <div class="w-1/2">
                  <a href="#pablo" class="text-gray-300"
                    ><small>Forgot password?</small></a
                  >
                </div>
                <div class="w-1/2 text-right">
                  <a href="#pablo" class="text-gray-300"
                    ><small>Create new account</small></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
       
      </section>
	</main>
</div>
  </body>
  <script>
			var a;
			let app = new Vue({
				el: "#app",
				data: {
					error: false,
				},
				mounted: function() {
					if(localStorage.getItem("uid") != null && localStorage.getItem("password") != null) {
						location = "/list";
					}
				},
				methods: {
					clicked: async function () {
						let username = document.getElementById("email-address").value;
						let password = document.getElementById("password").value;
						var uid = -1;
						var status_code;
						await fetch("http://localhost:5000/auth",{method:"post",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:username,password:password})})
						.then((res)=>{status_code = res.status; return res.text()})
						.then((res)=>{a=res; uid = res})

						if(status_code == 200) {
							localStorage.setItem("uid",uid);
							localStorage.setItem("password",password);
							location = "/list";
						} else {
							this.error = true;
						}
					},
					create: async function() {
						location = "/";
					},
				}
			})
  </script>
</html>
